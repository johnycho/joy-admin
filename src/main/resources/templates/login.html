<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>Login</title>
  <th:block th:insert="~{fragments/import}"/>
</head>
<body>
<div class="container">
  <div class="row justify-content-center align-items-center" style="height:100vh">
    <div class="row gy-8 g-xl-8 justify-content-center">
      <div class="col-xl-4">
        <div class="card">
          <div class="card-body d-flex flex-column">
            <img src="/img/joy-logo-orange.png" alt="Joy Admin 로고" class="mx-auto d-block" style="width: 20em;" />
            <br>
            <form method="post" action="/login/process" autocomplete="off">
              <div class="form-group">
                <label for="userId" style="display: none"></label>
                <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디"/>
              </div>
              <div class="form-group">
                <label for="userPassword" style="display: none"></label>
                <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="비밀번호"/>
              </div>
              <span th:if="${param.error != null}">
              <div style="color: red; ">
                아이디 또는 비밀번호를 잘못 입력했습니다.
                <br>
                입력하신 내용을 다시 확인해주세요.
              </div>
              <br>
            </span>
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <button type="submit" class="btn btn-primary">로그인</button>
            </form>

            <hr class="my-4">

            <!-- 구글 로그인 버튼 -->
            <a href="/oauth2/authorization/google" class="btn btn-outline-dark w-100">
              <img src="https://developers.google.com/identity/images/g-logo.png" style="width:20px; margin-right:10px;" alt="구글 로그인">
              구글 계정으로 로그인
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
