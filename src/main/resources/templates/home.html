<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8"/>
  <title>Pebble Web Admin</title>
  <th:block th:insert="~{fragments/import}"/>
  <style>
    div.imageDiv {
      position: absolute;
      max-width: 45%;
      max-height: 45%;
      top: 50%;
      left: 50%;
      overflow: visible;
    }

    img.imageClass {
      position: relative;
      max-width: 30%;
      max-height: 100%;
      margin-top: -10%;
      margin-left: -15%;
      display: none;
    }
  </style>
</head>
<body>
<th:block th:insert="~{fragments/heading}"/>
<div class="imageDiv">
  <img class="imageClass" src="/img/NHN-logo.png" alt="NHN"/>
</div>
<div class="row gy-4 g-xl-8">
  <div class="col-xxl-4">
    <div class="card">
      <div class="card-body d-flex flex-column">
        <h3 class="card-title fw-bolder text-black">민팅 이벤트 등록</h3>
        <button type="button" class="btn btn-danger" onclick="location.href='/minting/event/register'">Add Event</button>
      </div>
    </div>
  </div>
</div>
<br>
<th:block th:insert="~{minting/event/dataTable}"/>
<th:block th:insert="~{fragments/deletionModal}"/>
</body>
</html>
