<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <a class="navbar-brand" href="/"><img alt="Logo" src="/img/joy-logo-white.png" style="width: 10em;"></a>
  <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarNavDropdown" data-toggle="collapse" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" href="https://bootstrapthemes.co" id="navbarDropdownMenuLink">
          센터 관리
        </a>
        <ul aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu">
          <li><a class="dropdown-item dropdown-toggle" href="#">학생</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/student/register">신규 등록</a></li>
              <li><a class="dropdown-item" href="/student/list">학생 리스트</a></li>
            </ul>
          </li>
        </ul>
      </li>

      <li class="nav-item dropdown">
        <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" href="https://bootstrapthemes.co" id="navbarDropdownMenuLink2">
          게시글 관리
        </a>
        <ul aria-labelledby="navbarDropdownMenuLink2" class="dropdown-menu">
          <li><a class="dropdown-item dropdown-toggle" href="#">블로그</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/blog/register">신규 등록</a></li>
              <li><a class="dropdown-item" href="/blog/list">게시글 리스트</a></li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
    <!-- 일반 로그인 사용자 -->
    <span class="navbar-text white-text"
          sec:authorize="isAuthenticated() and !(#authentication instanceof T(org.springframework.security.oauth2.client.authentication.OAuth2AuthenticationToken))">
      Hello, <span sec:authentication="principal.username"></span> 😎
    </span>

    <!-- OAuth2 (Google) 로그인 사용자 -->
    <span class="navbar-text white-text"
          sec:authorize="isAuthenticated() and (#authentication instanceof T(org.springframework.security.oauth2.client.authentication.OAuth2AuthenticationToken))">
      Hello, <span sec:authentication="principal.attributes['name']"></span> 😎
    </span>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/auth/logout">로그아웃</a>
