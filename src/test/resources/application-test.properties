#Web DB Master Datasource
spring.datasource.hikari.joy-admin-master.driver-class-name=org.h2.Driver
spring.datasource.hikari.joy-admin-master.jdbc-url=jdbc:h2:mem:joy_web;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.hikari.joy-admin-master.username=sa
spring.datasource.hikari.joy-admin-master.password=sa
spring.datasource.hikari.joy-admin-master.auto-commit=false
spring.datasource.hikari.joy-admin-master.transaction-isolation=TRANSACTION_READ_COMMITTED

#Web DB Replica Datasource
spring.datasource.hikari.joy-admin-replica.driver-class-name=org.h2.Driver
spring.datasource.hikari.joy-admin-replica.jdbc-url=jdbc:h2:mem:joy_web;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.hikari.joy-admin-replica.username=sa
spring.datasource.hikari.joy-admin-replica.password=sa
spring.datasource.hikari.joy-admin-replica.auto-commit=false
spring.datasource.hikari.joy-admin-replica.transaction-isolation=TRANSACTION_READ_COMMITTED

spring.jpa.database=H2
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.cloud.discovery.enabled=false
management.tracing.enabled=false
management.elastic.metrics.export.enabled=false
